<html>
<head>
	<title>The Odin Project: Submitting a form with AJAX and infinite scroll/</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  	<!-- // <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="ajax-form-and-infinite-scroll.js"></script>
</head>
<body>
	<form id="myForm">
		<fieldset>
			<legend>Movie Search Form</legend>
			<p>
				<label for="title">Title</label>
				<input type="text" id="title"/>
			</p>
			<p>
				<label for="movieID">ID</label>
				<input type="text" id="movieID" validation="movieID"/>
			</p>
			<p>
				<label for="year">Year</label>
				<input type="text" id="year" validation="year"/>
			</p>
			<p>
				<label for="type">Type?</label>
				<select id="type" value="">
					<option value="0">movie</option>
					<option value="1">series</option>
					<option value="2">episode</option>
				</select>
			</p>
			<p>
				<label for="plot">Plot</label>
				<select id="plot" value="">
					<option value="0">short</option>
					<option value="1">full</option>
				</select>
			</p>
			<p>
				<label for="rating">Rating?</label>
				<input type="radio" name="rating" value="Yes" checked>Yes
				<input type="radio" name="rating" value="No">No
			</p>

			<p>
				<!-- <label>Submit</label> -->
				<input type="submit" id="submit"/>
				<div id="submitError">Please fill in all fields.</div>
			</p>
			<p id="ajaxContent"></p>
		</fieldset>
	</form>
</body>
</html>
